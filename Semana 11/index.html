<!DOCTYPE html>
<html >
  <head>

    <title>Semana 11 Slider</title>
    
     <link rel="stylesheet" href="css/style.css">

  <body>

    <center><h1>CONCEPT CARS</h1></center>

    <div id="slider-wrapper">

    <label for="Slide1" id="s1"></label>

    <input type="radio" name="slide" class="control" id="Slide2" />

    <label for="Slide2" id="s2"></label>

    <label for="Slide3" id="s3"></label>

    <input type="radio" name="slide" class="control" id="Slide4" />

    <label for="Slide4" id="s4"></label>

    

    <div class="overflow-wrapper">
      <a class="slide" href=""><img src="images/Mercedez.jpg" /></a>
      <a class="slide" href=""><img src="
      images/Bmw.jpg" /></a>
      <a class="slide" href=""><img src="
      images/Citroen.jpg" /></a>
      <a class="slide" href=""><img src="images/Mitsubishi.jpg" /></a>



    </div>
  </div>
</div>

</html>
